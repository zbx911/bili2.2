join_storm_raffle = 0  # 风暴 storm_raffle_handler.py
join_substance_raffle = 0  # 实物 substance_raffle_handler.py
join_tv_raffle = 0  # 小电视 tv_raffle_handler.py
join_pk_raffle = 0  # PK pk_raffle_handler.py

